<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
  <img class="hero-image" src="images/illustration-hero.svg">

  <h1>Order Summary</h1>
 
  

  <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="annual-plan">
    <table>
      <tr>
        <td>
          <img src="images/icon-music.svg">
        </td>
        <td class="annual-plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </td>
        <td>
          <a href="">Change</a>
        </td>
      </tr> 
    </table>
  </div>

  <button type="button" class="payment-button">Proceed to Payment</button>
  <button type="button" class="cancel-button">Cancel Order</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jengori</a>.
  </div>
</body>
</html>
